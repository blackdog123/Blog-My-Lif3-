<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/messages.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/fontello.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/google_font.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lif3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body class="body">
  {% include 'messages/error_login.html' %}
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>
    
    
            <!-- The content half -->
            <div class="col-md-6">
                <div class="login d-flex align-items-center py-5">
    
                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h1 class="display-6" id="titulo">Iniciar Sesión</h1>
                                <p class="text-muted mb-4"></p>
                                <form method="POST" >
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label class="form-label" id="sub">Username</label>
                                        <input id="username" type="text" name="username" placeholder="Nombre de Usuario" class="form-control" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label" id="sub">Contraseña</label>
                                        <input type="password" name="password" id="password" placeholder="Ingresa tu Contraseña" class="form-control" required>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary" id="btn_login">Log In</button>
                                    
                                    <div class="text-center d-flex justify-content-between mt-3">
                                      <a href="{% url 'password_reset' %}" id="link">Olvide mi Contraseña</a>  
                                    </div>

                                    <div class="text-center d-flex justify-content-between mt-3">
                                        <span>¿ No tienes una cuenta ? 
                                          <a href="/registro" id="link">registrarme</a>  
                                        </span>  
                                    </div>

                              
                                </form>
                            </div>
                            </div>
                        </div>
                    </div><!-- End -->
    
                </div>
            </div><!-- End -->
    
        </div>
    </div>
    
</body>
</html>
