<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/fontello.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/messages.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/google_font.css' %}">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tittle%}My Lif3{% endblock %}</title>
</head>

{% include 'messages/error_login.html' %}
<body class="body">
  <!-- Button trigger modal -->
  <div class="container">
    <div class="row align-items-center" id="all_content">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="{% static 'img/logo2.png' %}" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1 class="text-center" id="titulo">Crear una Cuenta</h1>
            <p class="mb-0 text-center">Registrate y únete a la gran comunidad de "My life"</p>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto" id="form_signup">
            <form method="POST">
                {% csrf_token %}
                <div class="row">

                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend" >
                            <span class="input-group-text px-4 border-md" id="icons_box" >
                                <i class="fa fa-user "></i>
                            </span>
                        </div>
                        <input required id="username" type="text" name="username" placeholder="Username" class="form-control border-md">
                    </div>

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md" id="icons_box"  >
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input id="nombre" type="text" name="first_name" placeholder="Nombre" class="form-control border-md">
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md " id="icons_box" >
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input id="apellido" type="text" name="last_name" placeholder="Apellido" class="form-control 0 border-md">
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md " id="icons_box" >
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input required id="email" type="email" name="email" placeholder="Email" class="form-control  border-md">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md" id="icons_box" >
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input required id="password" type="password" name="password1" placeholder="Contraseña" class="form-control border-md">
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-4 border-md " id="icons_box"  >
                                <i class="fa fa-lock" ></i>
                            </span>
                        </div>
                        <input required id="passwordConfirmation" type="password" name="password2" placeholder="Confirmar Contraseña" class="form-control border-md">
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button class="btn btn-primary btn-block py-2" type="submit" id="btn_registro">
                            <span>Crear Cuenta</span>
                        </button>
                    </div>

                   
                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">O</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

               
                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p>Ya éstas registrado ? <a href="/login" class="ml-1" id="login">Iniciar Sesión</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
