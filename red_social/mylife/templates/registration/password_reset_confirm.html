<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/resets_forms.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/fontello.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/google_font.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lif3</title>

    
</head>
<body class="body">

    {% block content %}
    
{% if validlink %}
    
    <div class="container">
        <form method="post" class="reset_form">
            <h2 class="titulo_form_reset text-center">Nueva Contraseña</h2>

            {{ form|crispy }}

            {% csrf_token %}
            <p>
            <input type="submit" value="Cambiar mi contraseña" class="btn btn-primary" id="btn_form_password" />
            </p>

        </form>
    </div>


{% else %}


    <div class="container">
        <div class="link_ocupado">
            <h2 class="titulo_link_ocupado text-center">Nueva Contraseña</h2>
            <i class="icon-cancel" id="icon_invalid_link"></i>
            <p id="texto_link_ocupado" class="text-center">ENLACE INVÁLIDO : ESTE ENALCE YA HA SIDO UTILIZADO.</p>
        </div>
    </div>

{% endif %}

    {% endblock %}

    
</body>
</html>
