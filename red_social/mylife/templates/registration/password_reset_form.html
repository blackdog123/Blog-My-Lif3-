<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/resets_forms.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/google_font.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lif3</title>

    
</head>

<body class="body_pass">

<div class="container">
    {% block content %}
    
    <form  method="post" class="reset_form">
        <h1 id="titulo" class="text-center">Olvidaste tú Contraseña ?</h1>
        <p id="texto" class="text-center">Ingresa tú email para poder recuperar tú contraseña.</p>
        {{ form|crispy }}

        <p>
            <input type="submit" value="Enviar" class="btn btn-primary" id="btn_enviar">
        </p>

        <div class="container" style="text-align: center;">
            <span >Recordé mi contraseña | </span><a href="/login" id="login">Iniciar Sesión</a>
        </div>
        {% csrf_token %}
    </form>
    {% endblock %}
</div>
    
</body>
</html>
