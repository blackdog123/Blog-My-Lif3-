{% if request.user.profile.tipo_permiso == 'Administrador' %}

<body id="body-pd" class="body">
  {% include 'dashboard/menu_dashboard.html' %}  
  
  
  <div class="container" style="margin-top: 100px;">

    <form method="post" class="form_access_user">
        {% csrf_token %}

        <h3 class="titulo">Editar Permisos de Accesos</h3>
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" id="btn_save_changes">Guardar</button>
    </form>
  </div>
  
</body>
{% else %}
  {% include 'error/error404.html' %}
{% endif %}
