<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/form_posts.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/messages.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/fontello.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/google_font.css' %}">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Post</title>
</head>
 <!--Menu-->
<header>
  {% include 'menu.html' %}
</header>

<div class="separador">
  <br>
</div>


<body class="body">
   
  <div class="container">
    <form  method="POST" class="formulario_video" enctype="multipart/form-data">
    
      {% csrf_token %}
      <div class="mb-5 col-12">
        <h3 class="sub text-center" id="titulo">Subir Video</h3>
      </div>
    
      <div class="mb-3 col-12">
        {{ form|crispy }}
      </div>
      
      <div class="d-grid gap-2 col-9 mx-auto">
        <button  class="btn btn-primary" id="btn_save_video" type="submit">Guardar</button>
      </div>
      </form>
  </div> 

  <script>
    var name = '{{ user.id }}';
    document.getElementById("elder").value = name;

  </script>
  

</body>
</html>
